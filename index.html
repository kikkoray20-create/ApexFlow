<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexFlow Admin Panel</title>
    
    <!-- GitHub Pages Path Fix -->
    <script>
      // Automatically handle sub-directory routing for GitHub Pages
      (function() {
        var path = window.location.pathname;
        if (path.includes('/ApexFlow/')) {
          window.apexBasePath = '/ApexFlow/';
        } {
          window.apexBasePath = '/';
        }
      })();
    </script>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- React & TSX Transpiler (Crucial for no-build deployment) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>

    <script>
      // Polyfill process for browser environment
      window.process = window.process || { env: { API_KEY: "" } };
      
      // Tailwind Configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              admin: {
                sidebar: '#ffffff',
                header: '#4f46e5',
                bg: '#f1f5f9',
                primary: '#6366f1',
                accent: '#818cf8'
              }
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      .sidebar-active {
        background: linear-gradient(90deg, #f5f3ff 0%, #ffffff 100%);
        color: #4f46e5;
        border-right: 3px solid #4f46e5;
      }
      @media print {
        .no-print { display: none !important; }
        body { background-color: white !important; }
        main { margin: 0 !important; padding: 0 !important; }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
      IMPORTANT: Using relative path './index.tsx' is vital for GitHub Pages 
      so it dynamically finds the file inside the /ApexFlow/ folder.
    -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
